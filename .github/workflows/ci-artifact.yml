name: CI â€” Test and upload hello.py

on:
  push:
    branches: [ main ]

jobs:
  test-and-upload:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install pytest
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      - name: Run tests
        run: pytest -q

      - name: Upload hello.py as artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: hello-py
          path: hello.py

